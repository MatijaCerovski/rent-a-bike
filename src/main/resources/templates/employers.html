<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div th:include="components/navbar"></div>

<div class="container">
    <div class="row">
        <div class="form-group">
            <div class="col-sm-12">
                <h1>Employers</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Downgrade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employer : ${employers}">
                        <td th:text="${employer.username}"></td>
                        <td th:text="${employer.userInfo.firstName}"></td>
                        <td th:text="${employer.userInfo.lastName}"></td>
                        <td th:text="${employer.email}"></td>
                        <td><a th:href="@{'/letHimGo/' + ${employer.username}}">Let him go<span class="glyphicon glyphicon-thumbs-down"></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group" th:if="${not #lists.isEmpty(otherUsers)}">
            <div class="col-sm-12">
                <h1>Other users</h1>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="table-responsive" th:if="${not #lists.isEmpty(otherUsers)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Upgrade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="other : ${otherUsers}">
                        <td th:text="${other.username}"></td>
                        <td th:text="${other.userInfo.firstName}"></td>
                        <td th:text="${other.userInfo.lastName}"></td>
                        <td th:text="${other.email}"></td>
                        <td><a th:href="@{'/makeEmployer/' + ${other.username}}">Hire<span class="glyphicon glyphicon-thumbs-up"></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</footer>
</body>
</html>
