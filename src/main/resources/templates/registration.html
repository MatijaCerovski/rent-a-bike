<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>

<div th:include="components/navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-3">
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <h1>Please Sign Up</h1>
                </div>
            </div>

            <form th:action="@{/registration}" th:object="${userRegistrationForm}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="firstName">First Name:</label>
                    <div class="col-md-3">
                        <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="lastName">Last Name:</label>
                    <div class="col-md-3">
                        <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="phoneNumber">Phone:</label>
                    <div class="col-md-3">
                        <input type="text" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email"> Email :</label>
                    <div class="col-md-3">
                        <input type="email" th:field="*{email}" name="email" id="email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="username"> User Name :</label>
                    <div class="col-md-3">
                        <input type="text" th:field="*{username}" name="username" id="username" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="password"> Password : </label>
                    <div class="col-md-3">
                        <input type="password" th:field="*{password}" name="password" id="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="matchingPassword">Matching Password : </label>
                    <div class="col-md-3">
                        <input type="password" th:field="*{matchingPassword}" name="matchingPassword" id="matchingPassword" class="form-control"/>
                    </div>
                </div>
                <div class="form-group" th:if="${errorMessage}">
                    <div class="col-sm-offset-2 col-sm-3">
                        <div class="alert alert-danger">
                            <p class="error">User already exists or wrong credentials!</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Register"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</footer>
</body>
</html>
