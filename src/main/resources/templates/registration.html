<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rent a bike</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Bikes</a></li>
                <li><a href="#contact">Reservations</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-3">
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <h1>Please Sign Up</h1>
                </div>
            </div>

            <form th:action="@{/registration}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="first_name">First Name:</label>
                    <div class="col-md-3">
                        <input type="text" name="first_name" id="first_name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="last_name">Last Name:</label>
                    <div class="col-md-3">
                        <input type="text" name="last_name" id="last_name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="phone">Phone:</label>
                    <div class="col-md-3">
                        <input type="text" name="phone" id="phone" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email"> Email :</label>
                    <div class="col-md-3">
                        <input type="email" name="email" id="email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="username"> User Name :</label>
                    <div class="col-md-3">
                        <input type="text" name="username" id="username" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="password"> Password : </label>
                    <div class="col-md-3">
                        <input type="password" name="password" id="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group" th:if="${registrationError}">
                    <div class="col-sm-offset-2 col-sm-3">
                        <div class="alert alert-danger">
                            <p class="error">Wrong username or password</p>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Sign In"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</footer>
</body>
</html>
