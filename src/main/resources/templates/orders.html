<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Order List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div th:include="components/navbar"></div>

<div class="container">
    <div class="row">

        <div class="form-group">
            <div class="col-sm-12">
                <h1>Order List</h1>
            </div>
        </div>
    </div>
    <a th:href="@{/addOrder}" class="btn btn-primary">Add Order</a>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive" th:if="${not #lists.isEmpty(orders)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Bike</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>User</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.bike.model}"></td>
                        <td th:text="${order.startDate}"></td>
                        <td th:text="${order.endDate}"></td>
                        <td th:text="${order.user.username}"></td>
                        <td th:text="${order.getOrderStatus()}"></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>



    </div>

</div>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</footer>
</body>
</html>
